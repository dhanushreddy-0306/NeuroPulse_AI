<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NeuroPulse AI | Ultimate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-dark: #09090b;
      --card-glass: rgba(18, 18, 23, 0.7);
      --border-glass: rgba(255, 255, 255, 0.08);
      --primary: #06b6d4;  /* Cyan */
      --secondary: #3b82f6; /* Blue */
      --accent: #8b5cf6;    /* Purple */
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: var(--bg-dark);
      /* Deep space gradient background */
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(6, 182, 212, 0.15), transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.15), transparent 25%);
      font-family: 'Outfit', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    /* --- THE GLASS CARD --- */
    .card {
      position: relative;
      width: 500px;
      background: var(--card-glass);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--border-glass);
      border-radius: 30px;
      padding: 50px;
      box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.7);
      overflow: hidden;
      transition: all 0.5s ease;
    }

    /* Subtle glowing border animation */
    .card::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      opacity: 0.5;
    }

    h1 {
      text-align: center;
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -1px;
      background: linear-gradient(to right, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      text-align: center;
      margin-top: 5px;
      margin-bottom: 40px;
      font-size: 13px;
      color: #64748b;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* --- INPUT --- */
    input[type="file"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 25px;
      background: rgba(0,0,0,0.3);
      border: 1px dashed #334155;
      border-radius: 12px;
      color: #94a3b8;
      cursor: pointer;
      transition: 0.3s;
    }
    input[type="file"]:hover {
      border-color: var(--primary);
      background: rgba(6, 182, 212, 0.05);
      color: #fff;
    }

    /* --- BUTTON --- */
    button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.6);
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px -10px rgba(139, 92, 246, 0.6);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* --- COOL LOADING EFFECTS (The "Sexy" Part) --- */
    .loading-container {
      display: none;
      margin-top: 40px;
      text-align: center;
    }

    /* The Pulsing Core */
    .loader-ring {
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 auto 25px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(6, 182, 212, 0.1);
    }
    
    .loader-ring::before {
      content: "";
      position: absolute;
      top: -2px; left: -2px; width: 100%; height: 100%;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top-color: var(--primary);
      border-right-color: var(--accent);
      animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
    }

    .loader-core {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 40px; height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
      box-shadow: 0 0 20px var(--primary);
    }

    /* Progress Bar */
    .progress-track {
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      margin-top: 15px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 4px;
      transition: width 0.5s linear;
      box-shadow: 0 0 10px var(--primary);
    }

    .loading-text {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 14px;
      color: #cbd5e1;
      margin-top: 15px;
      min-height: 20px; /* Prevent jump */
    }

    /* --- RESULT BOX --- */
    .final-view {
      display: none;
      margin-top: 30px;
      text-align: center;
      animation: slideUp 0.6s ease;
    }

    .status-big {
      font-size: 42px; /* Huge Text */
      font-weight: 700;
      margin-bottom: 5px;
      letter-spacing: -1px;
      background: -webkit-linear-gradient(#fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .percent-big {
      font-size: 18px;
      font-weight: 500;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    /* Result Colors (Glows) */
    .res-normal { 
      color: var(--success); 
      text-shadow: 0 0 30px rgba(16, 185, 129, 0.4); 
    }
    .res-mild { 
      color: var(--warning); 
      text-shadow: 0 0 30px rgba(245, 158, 11, 0.4); 
    }
    .res-bad { 
      color: var(--danger); 
      text-shadow: 0 0 30px rgba(239, 68, 68, 0.4); 
    }

    /* Animations */
    @keyframes spin { 100% { transform: rotate(360deg); } }
    @keyframes pulse { 
      0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.8; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; box-shadow: 0 0 40px var(--accent); }
      100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.8; }
    }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

  </style>
</head>

<body>

  <div class="card">
    <h1>NeuroPulse AI</h1>
    <h2>Advanced Biometric Analysis</h2>

    <div class="input-group">
      <input type="file" id="fileInput" accept=".csv">
    </div>

    <button id="analyzeBtn" onclick="analyzeECG()">
      INITIATE DIAGNOSTICS
    </button>

    <div id="loadingArea" class="loading-container">
      <div class="loader-ring">
        <div class="loader-core"></div>
      </div>
      <div id="loadingText" class="loading-text">System Initializing...</div>
      
      <div class="progress-track">
        <div id="progressBar" class="progress-fill"></div>
      </div>
    </div>

    <div id="finalBox" class="final-view">
      <div id="statusIcon" style="font-size: 40px; margin-bottom: 10px;"></div>
      <div id="statusText" class="status-big"></div>
      <div id="percentText" class="percent-big"></div>
    </div>
  </div>

  <script>
    async function analyzeECG() {
      const fileInput = document.getElementById("fileInput");
      const button = document.getElementById("analyzeBtn");
      
      const loadingArea = document.getElementById("loadingArea");
      const loadingText = document.getElementById("loadingText");
      const progressBar = document.getElementById("progressBar");
      
      const finalBox = document.getElementById("finalBox");
      const statusText = document.getElementById("statusText");
      const percentText = document.getElementById("percentText");
      const statusIcon = document.getElementById("statusIcon");

      if (!fileInput.files.length) {
        alert("⚠️ Please select an ECG file.");
        return;
      }

      // 1. Reset UI
      button.disabled = true;
      button.style.opacity = "0"; // Fade out button smoothly
      setTimeout(() => button.style.display = "none", 300); // Hide after fade
      
      loadingArea.style.display = "block";
      finalBox.style.display = "none";
      progressBar.style.width = "0%";

      // 2. Start Backend Call
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const apiCallPromise = fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        body: formData
      }).then(r => r.json());

      // 3. The 15-Second "Sexy" Sequence
      const steps = [
        "Initializing NeuroPulse Core...",
        "Preprocessing Signal (Bandpass Filter)...",
        "Segmenting Heartbeats...",
        "Running Autoencoder Neural Network...",
        "Calculating Mean Squared Error...",
        "Detecting Anomalies...",
        "Finalizing Report..."
      ];

      // Calculate delay to fit exactly 15 seconds (approx 2.1s per step)
      const stepDelay = 2200; 

      for (let i = 0; i < steps.length; i++) {
        loadingText.innerText = steps[i];
        
        // Update Progress Bar (Smoothly fills up)
        let progress = ((i + 1) / steps.length) * 100;
        progressBar.style.width = `${progress}%`;

        await new Promise(r => setTimeout(r, stepDelay));
      }

      loadingText.innerText = "Diagnosis Ready.";
      progressBar.style.width = "100%";

      try {
        const data = await apiCallPromise;
        if (data.error) throw new Error(data.error);

        // 4. Reveal Final Result
        loadingArea.style.display = "none";
        finalBox.style.display = "block";
        
        // Reset button for next try
        button.style.display = "block";
        setTimeout(() => button.style.opacity = "1", 100);
        button.disabled = false;
        button.innerText = "START NEW SCAN";

        const percent = data.anomaly_percentage;
        
        // Styling Logic
        statusText.classList.remove("res-normal", "res-mild", "res-bad");
        statusIcon.className = ""; 
        statusIcon.style.color = "";

        if (percent < 1.3) {
          statusText.classList.add("res-normal");
          statusIcon.innerHTML = '<i class="fa-solid fa-heart-pulse"></i>';
          statusIcon.style.color = "var(--success)";
          statusText.innerText = "Healthy ECG";
          statusText.style.webkitTextFillColor = "var(--success)"; // Force fill color
        } else if (percent < 30) {
          statusText.classList.add("res-mild");
          statusIcon.innerHTML = '<i class="fa-solid fa-triangle-exclamation"></i>';
          statusIcon.style.color = "var(--warning)";
          statusText.innerText = "Suspicious";
          statusText.style.webkitTextFillColor = "var(--warning)";
        } else {
          statusText.classList.add("res-bad");
          statusIcon.innerHTML = '<i class="fa-solid fa-heart-crack"></i>';
          statusIcon.style.color = "var(--danger)";
          statusText.innerText = "Abnormal";
          statusText.style.webkitTextFillColor = "var(--danger)";
        }

        percentText.innerText = `Anomaly Score: ${percent.toFixed(2)}%`;

      } catch (err) {
        loadingArea.style.display = "none";
        alert("Analysis Failed: " + err.message);
        button.style.display = "block";
        button.style.opacity = "1";
        button.disabled = false;
      }
    }
  </script>

</body>
</html>
